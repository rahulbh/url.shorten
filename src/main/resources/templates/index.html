<!DOCTYPE HTML>
<html>
<head>
    <title>Url Shortener for Gov Tech</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Generate your own short url, Now !</h1>
<form action="#" th:action="@{/createShortUrl}" th:object="${url}" method="post">
    <p>Enter Long Url Here:  <input type="text" th:field="*{longUrl}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
