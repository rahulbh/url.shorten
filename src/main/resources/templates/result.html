<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Url Shortener for Gov Tech</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<script>
window.onload = function(){
var base_url = window.location.origin;
  document.getElementById('relativeurl').innerHTML = base_url + document.getElementById('relativeurl').innerHTML;
};
</script>
<h1>Result</h1>
<div th:switch="${responseWrapper.isValid}">
    <div th:case="true">
        <p th:text="'longUrl: ' + ${responseWrapper.url.longUrl}" />
        <p th:text="'shortUrl: ' "/><a th:href="@{/{shortUrl}(shortUrl=${responseWrapper.url.shortUrl})}"><p id="relativeurl" th:text="@{/{shortUrl}(shortUrl=${responseWrapper.url.shortUrl})}" /></a>
    </div>
<div th:case="*">
    <p>Invalid Url type. Please ensure that the url comprises of protocol as well as top level domain</p>
</div>
</div>
<a href="/">Submit another message</a>
</body>
</html>
